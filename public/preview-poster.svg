<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Fustun preview placeholder">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f8f4ef"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#0f172a" flood-opacity="0.12"/>
    </filter>
  </defs>
  <rect width="1280" height="720" fill="url(#bg)"/>
  <!-- Notebook lines -->
  <g opacity="0.25">
    <defs>
      <pattern id="lines" width="32" height="32" patternUnits="userSpaceOnUse">
        <path d="M0 31.5 H32" stroke="#e6d9c6" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="1280" height="720" fill="url(#lines)"/>
  </g>
  <!-- Frame -->
  <g filter="url(#shadow)">
    <rect x="120" y="120" rx="20" ry="20" width="1040" height="480" fill="#ffffff" stroke="#e8e2da"/>
    <rect x="120" y="120" rx="20" ry="20" width="1040" height="480" fill="url(#bg)" opacity="0.65"/>
  </g>
  <!-- Play button -->
  <g transform="translate(640 360)">
    <circle r="64" fill="#e6d9c6" stroke="#d7c4ab"/>
    <polygon points="-16,-24 -16,24 24,0" fill="#6b4f3b"/>
  </g>
  <!-- Title -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" text-anchor="middle">
    <text x="640" y="560" font-size="26" fill="#6b4f3b" opacity="0.9">Fustun â€¢ Preview</text>
  </g>
</svg>
